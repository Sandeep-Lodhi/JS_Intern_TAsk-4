<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="CSS/Task-4.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mt-2 mb-4">Customer Form</h2>
        <form action="">
            <div class="row">
                <!-- First name input field.  -->
                <div class="form-group col-md-4 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firtName" class="form-control" id="firstname" placeholder="Sandeep"
                        pattern="^[a-z]+" required />
                    <!-- <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i> -->
                    <small id="vfname"></small>
                </div>
                <!-- Last name Input field.  -->
                <div class="form-group col-md-4 mb-3">
                    <label for="lastName ">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="lastname" placeholder="Rajpoot"
                        required>
                    <small id="vlname"></small>
                </div>
                <!-- date of birth input field.  -->
                <div class="form-group col-md-4 mb-3">
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input type="date" name="dateOfBirth" class="form-control" id="dob" placeholder="DD/MM/YYYY"
                        required>
                    <small id="vdob"></small>
                </div>
                <!-- mobile input field .  -->
                <div class="form-group col-md-4 mb-3">
                    <label for="mobile">Mobile</label>
                    <input type="number" name="mobile" class="form-control" id="mobile" placeholder="100000100000"
                        required>
                    <small id="vmobile"></small>
                    <!-- <p id="demo"></p> -->
                </div>
                <!-- Email Input Field  -->
                <div class="form-group col-md-4 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="add@gmail.com"
                        required>
                    <small id="vemail"></small>
                </div>
                <!-- Address Input Field  -->
                <div class="form-group col-md-4 mb-3">
                    <label for="name">Address</label>
                    <input type="text" name="address" class="form-control" id="address" value=""
                        placeholder="Makan/building,Street,Village/Area,..,.." required>
                    <small id="vaddress"></small>
                </div>

            </div>
                
        <!-- add Data Buttton  -->
        <div class="row text-center">
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="Submit" onclick="result()"> Submit </button>
            </div>
        </div>
        </form>

        <div class="container mt-5">
            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date Of Birth</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date Of Birth</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    

    <script src="Bootstrap/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="JQuery/SandeepLodhi_JQuery.js"></script>
    <script src="JavaScript/Sandeep_JQuery_Task.js"></script>
</body>

</html>
